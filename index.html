
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBT Academy - Платформа Обучения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
        
        :root {
            --rbt-red: #E30613;
            --rbt-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.75);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        .rbt-red { color: var(--rbt-red); }
        .bg-rbt-red { background-color: var(--rbt-red); }
        .border-rbt-red { border-color: var(--rbt-red); }

        /* Custom selection color */
        ::selection {
            background: var(--rbt-red);
            color: white;
        }

        /* Smooth scrollbars */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 20px;
            border: 2px solid #f8fafc;
        }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Glass Cards */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.05);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .animate-spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pixel art rendering fix */
        .image-pixelated {
            image-rendering: pixelated;
        }

        /* Custom Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
